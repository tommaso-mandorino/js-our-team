<!-- DocumentType -->
<!DOCTYPE html>

<!-- #region HTML -->
<html lang="it">

    <!-- #region Head -->
    <head>

        <!-- Charset -->
        <meta charset="UTF-8">

        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page title -->
        <title>Meet our Team</title>

        <!-- JS linking -->
        <script src="./assets/js/script.js" defer></script>

        <!-- Bootstrap linking -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
              crossorigin="anonymous">

    </head>
    <!-- #endregion Head -->

    <!-- #region Body -->
    <body>

        <!-- #region Container -->
        <div class="container">

            <!-- Page title -->
            <h1 class="text-center fw-bold display-4 py-5" style="color: #e53170;">Meet our Team</h1>
            
            <!-- Paragraph -->
            <p class="text-center fs-5">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab autem recusandae ipsa cupiditate quae, hic laudantium
                nihil, quo blanditiis a temporibus asperiores adipisci porro est similique aspernatur aut optio libero.
            </p>

            <!-- #region Cards container -->
            <div id="cards-container" class="row g-5 py-5"></div>
            <!-- #endregion Cards container -->

            <!-- #region Add new member section -->
            <section class="my-5">

                <!-- Section title -->
                <h2 class="text-center" style="color: #e53170;">Aggiungi un nuovo membro</h2>

                <!-- #region Add member form -->
                <form class="form col-6 mx-auto my-5">

                    <!-- #region Name input section -->
                    <div class="mb-5">

                        <!-- Name label -->
                        <label for="memberName" class="form-label">Nome</label>
                        
                        <!-- Name input -->
                        <input id="memberName" name="memberName" class="form-control" type="text" placeholder="nome" required>

                    </div>
                    <!-- #endregion Name input section -->

                    <!-- #region Role input section -->
                    <div class="mb-5">

                        <!-- Role label -->
                        <label for="memberRole" class="form-label">Ruolo</label>

                        <!-- Role input -->
                        <input id="memberRole" name="memberRole" class="form-control" type="text" placeholder="ruolo" required>

                    </div>
                    <!-- #endregion Role input section -->

                    <!-- #region Email input section -->
                    <div class="mb-5">

                        <!-- Email label -->
                        <label for="memberEmail" class="form-label">Email</label>

                        <!-- Email input -->
                        <input id="memberEmail" name="memberEmail" class="form-control" type="email" placeholder="email" required>

                    </div>
                    <!-- #endregion Email input section -->

                    <!-- #region Image input section -->
                    <div class="mb-5">

                        <!-- Image label -->
                        <label for="memberImage" class="form-label">URL immagine</label>

                        <!-- Image input -->
                        <input id="memberImage" name="memberImage" class="form-control" type="text" placeholder="url immagine" required>

                    </div>
                    <!-- #endregion Image input section -->

                    <!-- #region Submit button section -->
                    <div class="text-center">

                        <!-- Submit button -->
                        <button class="col-4 btn btn-primary" type="submit">Aggiungi</button>
                    
                    </div>
                    <!-- #endregion Submit button section -->

                </form>
                <!-- #endregion Add member form -->

            </section>
            <!-- #endregion Add new member section -->
            
        </div>
        <!-- #endregion Container -->
        
    </body>
    <!-- #endregion Body -->

</html>
<!-- #endregion HTML -->
